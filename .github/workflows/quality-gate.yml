name: Code Quality + Docker Build Pipeline

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      package_manager:
        description: 'Package manager (npm or yarn)'
        required: false
        type: string
        default: 'yarn'
      lint_command:
        description: 'Lint command'
        required: false
        type: string
        default: 'yarn lint'
      type_check_command:
        description: 'TypeScript type check command'
        required: false
        type: string
        default: 'yarn test:types'
      build_command:
        description: 'Build command'
        required: false
        type: string
        default: 'yarn build'
      audit_command:
        description: 'Security audit command'
        required: false
        type: string
        default: 'yarn audit --level moderate'
      install_command:
        description: 'Install dependencies command'
        required: false
        type: string
        default: 'yarn install --frozen-lockfile'
      cache_dependency_path:
        description: 'Path to cache dependencies'
        required: false
        type: string
        default: 'yarn.lock'
      dev_port:
        description: 'Development port'
        required: false
        type: string
        default: '5050'
      prod_port:
        description: 'Production port'
        required: false
        type: string
        default: '5050'
      registry:
        description: 'Container registry'
        required: false
        type: string
        default: 'ghcr.io'
      skip_sonar:
        description: 'Skip SonarQube analysis'
        required: false
        type: boolean
        default: false
      skip_security:
        description: 'Skip security audit'
        required: false
        type: boolean
        default: false
      skip_docker:
        description: 'Skip Docker build'
        required: false
        type: boolean
        default: false
      skip_build:
        description: 'Skip build step'
        required: false
        type: boolean
        default: false
    secrets:
      SONAR_TOKEN:
        description: 'SonarQube token from consuming repository'
        required: false
      SONAR_HOST_URL:
        description: 'SonarQube host URL from consuming repository'
        required: false

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  packages: write

env:
  REGISTRY: ${{ inputs.registry }}

jobs:
  # Job 1: ESLint Check
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Cache ESLint
        uses: actions/cache@v4.2.3
        with:
          path: .eslintcache
          key: eslint-${{ runner.os }}-${{ hashFiles('.eslintrc*', 'eslint.config.*', 'package.json', 'src/**/*.ts', 'src/**/*.tsx', 'src/**/*.js', 'src/**/*.jsx') }}
          restore-keys: |
            eslint-${{ runner.os }}-

      - name: Install dependencies
        run: ${{ inputs.install_command }}

      - name: Run ESLint
        run: ${{ inputs.lint_command }} --cache

  # Job 2: TypeScript Check
  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Cache TypeScript Build Info
        uses: actions/cache@v4.2.3
        with:
          path: |
            tsconfig.tsbuildinfo
            .tsbuildinfo
            **/*.tsbuildinfo
          key: tsc-${{ runner.os }}-${{ hashFiles('src/**/*.ts', 'src/**/*.tsx', 'tsconfig*.json', 'package.json') }}
          restore-keys: |
            tsc-${{ runner.os }}-

      - name: Install dependencies
        run: ${{ inputs.install_command }}

      - name: Run TypeScript type check
        run: ${{ inputs.type_check_command }}

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [eslint, typescript]
    if: ${{ !inputs.skip_build }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Cache Build Output
        uses: actions/cache@v4.2.3
        with:
          path: |
            dist/
            build/
            .next/
            out/
          key: build-${{ runner.os }}-${{ hashFiles('package*.json', 'yarn.lock', 'pnpm-lock.yaml', 'src/**/*', 'tsconfig*.json', 'vite.config.*', 'webpack.config.*', 'next.config.*') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Install dependencies
        run: ${{ inputs.install_command }}

      - name: Build project
        run: ${{ inputs.build_command }}
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

  # Job 4: Security Audit (runs in parallel, doesn't block Docker)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_security }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Install dependencies
        run: ${{ inputs.install_command }}

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          ${{ inputs.audit_command }} || echo "‚ö†Ô∏è Vulnerabilities found (exit code: $?)"
          echo "Audit completed - check results above"

  # Job 5: SonarQube Analysis (runs in parallel, doesn't block Docker)
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [eslint, typescript]
    if: ${{ !inputs.skip_sonar }}
    
    steps:
      - name: Check SonarQube configuration
        id: sonar_check
        run: |
          if [[ -z "${{ secrets.SONAR_TOKEN }}" ]]; then
            echo "skip_sonar=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SONAR_TOKEN not provided, skipping SonarQube analysis"
          else
            echo "skip_sonar=false" >> $GITHUB_OUTPUT
            echo "‚úÖ SonarQube configuration found"
          fi

      - name: Checkout code
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          cache-dependency-path: ${{ inputs.cache_dependency_path }}

      - name: Cache SonarQube Scanner
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.sonar/cache
            .scannerwork/
          key: sonar-${{ runner.os }}-${{ hashFiles('src/**/*', 'sonar-project.properties') }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: Install dependencies
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        run: ${{ inputs.install_command }}

      - name: Read SonarQube project key
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        id: sonar_config
        run: |
          if [[ -f "sonar-project.properties" ]]; then
            PROJECT_KEY=$(grep "^sonar.projectKey=" sonar-project.properties | cut -d'=' -f2 | tr -d ' ')
            echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
            echo "Found SonarQube project key: $PROJECT_KEY"
          else
            PROJECT_KEY=$(echo "${{ github.repository }}" | tr '/' '-')
            echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
            echo "No sonar-project.properties found, using repository name: $PROJECT_KEY"
          fi

      - name: SonarQube Scan
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        if: steps.sonar_check.outputs.skip_sonar == 'false'
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 6: Docker Build (only depends on core quality checks: eslint, typescript, and optionally build)
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [eslint, typescript, build]
    if: ${{ !inputs.skip_docker && (success() || (inputs.skip_build && needs.eslint.result == 'success' && needs.typescript.result == 'success')) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Get package.json version
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current package.json version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine environment and tags
        id: meta
        run: |
          VERSION="${{ steps.package_version.outputs.version }}"
          
          # Check if this is a push event (merge) or pull request event
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # This is a push/merge event
            if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
              echo "environment=production" >> $GITHUB_OUTPUT
              echo "dockerfile=Dockerfile.prod" >> $GITHUB_OUTPUT
              echo "build_args=NODE_ENV=production" >> $GITHUB_OUTPUT
              echo "tags=${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest,${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:v$VERSION" >> $GITHUB_OUTPUT
            elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
              echo "environment=develop" >> $GITHUB_OUTPUT
              echo "dockerfile=Dockerfile.dev" >> $GITHUB_OUTPUT
              echo "build_args=NODE_ENV=development" >> $GITHUB_OUTPUT
              echo "tags=${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:develop,${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:v$VERSION-dev" >> $GITHUB_OUTPUT
            else
              # Push to other branches (shouldn't happen with your trigger, but just in case)
              echo "environment=feature" >> $GITHUB_OUTPUT
              echo "dockerfile=Dockerfile.dev" >> $GITHUB_OUTPUT
              echo "build_args=NODE_ENV=development" >> $GITHUB_OUTPUT
              echo "tags=${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            fi
          else
            # This is a pull request event
            echo "environment=pr" >> $GITHUB_OUTPUT
            echo "dockerfile=Dockerfile.dev" >> $GITHUB_OUTPUT
            echo "build_args=NODE_ENV=development" >> $GITHUB_OUTPUT
            echo "tags=${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Check Dockerfiles exist
        run: |
          if [[ ! -f "Dockerfile.prod" ]]; then
            echo "‚ùå Dockerfile.prod not found in repository root"
            exit 1
          fi
          if [[ ! -f "Dockerfile.dev" ]]; then
            echo "‚ùå Dockerfile.dev not found in repository root"
            exit 1
          fi
          echo "‚úÖ Both Dockerfiles found"

      - name: Extract metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.meta.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ steps.meta.outputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image details
        run: |
          echo "Environment: ${{ steps.meta.outputs.environment }}"
          echo "Dockerfile: ${{ steps.meta.outputs.dockerfile }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Build Args: ${{ steps.meta.outputs.build_args }}"
          echo "Package Version: ${{ steps.package_version.outputs.version }}"

  # Job 7: PR Comments & Summary
  pr-summary:
    name: PR Quality Summary
    runs-on: ubuntu-latest
    needs: [eslint, typescript, build, security, sonarqube]
    if: always() && github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read SonarQube project key
        id: sonar_config
        run: |
          if [[ -f "sonar-project.properties" ]]; then
            PROJECT_KEY=$(grep "^sonar.projectKey=" sonar-project.properties | cut -d'=' -f2 | tr -d ' ')
            echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
            echo "Found SonarQube project key: $PROJECT_KEY"
          else
            PROJECT_KEY=$(echo "${{ github.repository }}" | tr '/' '-')
            echo "project_key=$PROJECT_KEY" >> $GITHUB_OUTPUT
            echo "No sonar-project.properties found, using repository name: $PROJECT_KEY"
          fi

      - name: PR Comment with Full Report
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr_number = context.payload.pull_request.number;
            
            const eslintResult = '${{ needs.eslint.result }}';
            const typescriptResult = '${{ needs.typescript.result }}';
            const buildResult = '${{ needs.build.result }}' || 'skipped';
            const securityResult = '${{ needs.security.result }}' || 'skipped';
            const sonarResult = '${{ needs.sonarqube.result }}' || 'skipped';
            const dockerResult = '${{ needs.docker-build.result }}' || 'not_started';
            const projectKey = '${{ steps.sonar_config.outputs.project_key }}';
            const skipSonar = '${{ inputs.skip_sonar }}' === 'true';
            const skipSecurity = '${{ inputs.skip_security }}' === 'true';
            const skipDocker = '${{ inputs.skip_docker }}' === 'true';
            const skipBuild = '${{ inputs.skip_build }}' === 'true';
            
            const getEmoji = (result) => {
              if (result === 'skipped') return '‚è≠Ô∏è';
              return result === 'success' ? '‚úÖ' : result === 'failure' ? '‚ùå' : '‚ö™';
            };
            
            const getSeverityEmoji = (severity) => {
              switch (severity.toLowerCase()) {
                case 'blocker': return 'üö´';
                case 'critical': return 'üî¥';
                case 'major': return 'üü†';
                case 'minor': return 'üü°';
                case 'info': return '‚ÑπÔ∏è';
                default: return '‚ö™';
              }
            };
            
            // Determine core checks - build is optional now
            const coreChecks = [eslintResult, typescriptResult];
            if (!skipBuild) {
              coreChecks.push(buildResult);
            }
            const coreChecksPassed = coreChecks.every(result => result === 'success');
            
            // Get Docker result from a separate API call since it's not in dependencies
            let dockerJobResult = 'not_started';
            try {
              const workflowRuns = await github.rest.actions.listWorkflowRunsForRepo({
                owner,
                repo,
                event: 'pull_request',
                head_sha: context.payload.pull_request.head.sha
              });
              
              if (workflowRuns.data.workflow_runs.length > 0) {
                const currentRun = workflowRuns.data.workflow_runs[0];
                const jobs = await github.rest.actions.listJobsForWorkflowRun({
                  owner,
                  repo,
                  run_id: currentRun.id
                });
                
                const dockerJob = jobs.data.jobs.find(job => job.name === 'Docker Build & Push');
                if (dockerJob) {
                  dockerJobResult = dockerJob.conclusion || dockerJob.status || 'in_progress';
                }
              }
            } catch (error) {
              console.log('Could not fetch Docker job status:', error.message);
            }
            
            const finalDockerResult = dockerJobResult;
            const dockerBuildInfo = ['not_started', 'skipped'].includes(finalDockerResult) ? 'skipped (core checks failed)' : finalDockerResult;
            
            // Fetch SonarQube data if SonarQube ran (regardless of success/failure)
            let sonarData = null;
            let sonarIssues = [];
            let sonarMetrics = {};
            let metricsError = null;
            
            if ((sonarResult === 'success' || sonarResult === 'failure') && process.env.SONAR_TOKEN && process.env.SONAR_HOST_URL) {
              try {
                // Fetch project metrics
                const metricsResponse = await fetch(
                  `${process.env.SONAR_HOST_URL}/api/measures/component?component=${projectKey}&metricKeys=bugs,vulnerabilities,code_smells,coverage,duplicated_lines_density,ncloc,sqale_rating,reliability_rating,security_rating`,
                  {
                    headers: {
                      'Authorization': `Bearer ${process.env.SONAR_TOKEN}`
                    }
                  }
                );
                
                if (metricsResponse.ok) {
                  const metricsData = await metricsResponse.json();
                  if (metricsData.component && metricsData.component.measures) {
                    metricsData.component.measures.forEach(measure => {
                      sonarMetrics[measure.metric] = measure.value;
                    });
                  }
                } else {
                  metricsError = `API responded with status: ${metricsResponse.status}`;
                }
                
                // Fetch issues (bugs, vulnerabilities, code smells) - only if metrics fetch was successful
                if (Object.keys(sonarMetrics).length > 0) {
                  const issuesResponse = await fetch(
                    `${process.env.SONAR_HOST_URL}/api/issues/search?componentKeys=${projectKey}&resolved=false&ps=20&s=SEVERITY&asc=false`,
                    {
                      headers: {
                        'Authorization': `Bearer ${process.env.SONAR_TOKEN}`
                      }
                    }
                  );
                  
                  if (issuesResponse.ok) {
                    const issuesData = await issuesResponse.json();
                    sonarIssues = issuesData.issues || [];
                  }
                }
              } catch (error) {
                console.log('Error fetching SonarQube data:', error.message);
                metricsError = error.message;
              }
            }
            
            // Build SonarQube section - ALWAYS show if SonarQube ran
            let sonarSection = '';
            if (sonarResult !== 'skipped' && !skipSonar) {
              const getRating = (rating) => {
                const ratings = { '1.0': 'A', '2.0': 'B', '3.0': 'C', '4.0': 'D', '5.0': 'E' };
                return ratings[rating] || rating;
              };
              
              if (sonarResult === 'failure') {
                sonarSection = `
            ### üìä SonarQube Analysis Results
            ‚ùå **Analysis failed** - Check the logs for details
            
            ${Object.keys(sonarMetrics).length > 0 ? `**Quality Metrics (from previous successful scan):**
            | Metric | Value | Rating |
            |--------|-------|--------|
            | üêõ Bugs | ${sonarMetrics.bugs || '0'} | ${getRating(sonarMetrics.reliability_rating)} |
            | üîí Vulnerabilities | ${sonarMetrics.vulnerabilities || '0'} | ${getRating(sonarMetrics.security_rating)} |
            | üßº Code Smells | ${sonarMetrics.code_smells || '0'} | ${getRating(sonarMetrics.sqale_rating)} |
            | üìè Lines of Code | ${sonarMetrics.ncloc || 'N/A'} | - |
            | üß™ Coverage | ${sonarMetrics.coverage ? sonarMetrics.coverage + '%' : 'N/A'} | - |
            | üìã Duplicated Lines | ${sonarMetrics.duplicated_lines_density ? sonarMetrics.duplicated_lines_density + '%' : 'N/A'} | - |
            
            [üìà View Project Dashboard](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})` : 
            metricsError ? `‚ö†Ô∏è **Could not fetch quality metrics**: ${metricsError}
            
            [üìà View Project Dashboard](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})` : 
            `‚ö†Ô∏è **No metrics available** - This may be the first scan or project data is not accessible.
            
            [üìà View Project Dashboard](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})`}
            `;
              } else if (sonarResult === 'success') {
                if (Object.keys(sonarMetrics).length > 0) {
                  sonarSection = `
            ### üìä SonarQube Analysis Results
            ‚úÖ **Analysis completed successfully**
            
            **Quality Metrics:**
            | Metric | Value | Rating |
            |--------|-------|--------|
            | üêõ Bugs | ${sonarMetrics.bugs || '0'} | ${getRating(sonarMetrics.reliability_rating)} |
            | üîí Vulnerabilities | ${sonarMetrics.vulnerabilities || '0'} | ${getRating(sonarMetrics.security_rating)} |
            | üßº Code Smells | ${sonarMetrics.code_smells || '0'} | ${getRating(sonarMetrics.sqale_rating)} |
            | üìè Lines of Code | ${sonarMetrics.ncloc || 'N/A'} | - |
            | üß™ Coverage | ${sonarMetrics.coverage ? sonarMetrics.coverage + '%' : 'N/A'} | - |
            | üìã Duplicated Lines | ${sonarMetrics.duplicated_lines_density ? sonarMetrics.duplicated_lines_density + '%' : 'N/A'} | - |
            
            ${sonarIssues.length > 0 ? `**Top Issues Found:**
            ${sonarIssues.slice(0, 10).map(issue => 
              `${getSeverityEmoji(issue.severity)} **${issue.severity}** - ${issue.message}  
              üìÅ \`${issue.component.split(':').pop()}\` (Line ${issue.textRange ? issue.textRange.startLine : 'N/A'})`
            ).join('\n')}
            
            ${sonarIssues.length > 10 ? `*... and ${sonarIssues.length - 10} more issues*` : ''}
            
            [üìà View Full Report](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})` : '‚úÖ **No issues found!**
            
            [üìà View Full Report](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})'}
            `;
                } else {
                  sonarSection = `
            ### üìä SonarQube Analysis Results
            ‚úÖ **Analysis completed successfully**
            
            ${metricsError ? `‚ö†Ô∏è **Could not fetch detailed metrics**: ${metricsError}` : '‚ö†Ô∏è **No detailed metrics available** - This may be the first scan.'}
            
            [üìà View Full Report](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})
            `;
                }
              } else {
                // In-progress or other status
                sonarSection = `
            ### üìä SonarQube Analysis Results
            ‚è≥ **Analysis status: ${sonarResult}**
            
            [üìà View Project Dashboard](${process.env.SONAR_HOST_URL}/dashboard?id=${projectKey})
            `;
              }
            }
            
            const comment = `## ‚öôÔ∏è Backend Quality + Docker Pipeline Report
            
            | Check | Status | Result |
            |-------|--------|--------|
            | ESLint | ${getEmoji(eslintResult)} | ${eslintResult} |
            | TypeScript | ${getEmoji(typescriptResult)} | ${typescriptResult} |
            | Build | ${getEmoji(buildResult)} | ${buildResult}${skipBuild ? ' (skipped)' : ''} |
            | Security Audit | ${getEmoji(securityResult)} | ${securityResult} (informational) |
            | SonarQube Analysis | ${getEmoji(sonarResult)} | ${sonarResult} (informational) |
            | Docker Build | ${getEmoji(finalDockerResult)} | ${dockerBuildInfo} |
            
            ### üìã Status:
            ${coreChecksPassed
              ? finalDockerResult === 'success' 
                ? 'üéâ **All checks passed and Docker image built successfully!** Ready to deploy.'
                : '‚úÖ **Core quality checks passed.** Docker build may have been skipped or failed.'
              : `‚ö†Ô∏è **Core quality checks failed.** Docker build was blocked to prevent broken images.`}
            ${sonarSection}
            ### üê≥ Docker Build Policy:
            - Docker build **only runs** if ${skipBuild ? 'ESLint and TypeScript' : 'ESLint, TypeScript, and Build'} checks all pass
            - **SonarQube and Security audits are informational only** - they do NOT block Docker builds
            - Failed core checks = No Docker image to prevent deploying broken code
            ${skipBuild ? '- **Build step is skipped** - Docker builds without separate build verification' : ''}
            
            ---
            *Pipeline report updated at: ${new Date().toISOString()}*`;
            
            // Delete previous bot comments
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr_number,
            });
            
            for (const comment of comments.data) {
              if (comment.user.type === 'Bot' && comment.body.includes('‚öôÔ∏è Backend Quality + Docker Pipeline Report')) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: comment.id,
                });
              }
            }
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: comment
            });
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 8: Overall Status Check
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [eslint, typescript, build, security, sonarqube, docker-build]
    if: always()
    
    steps:
      - name: Check overall status
        run: |
          echo "=== Backend Quality + Docker Gate Results ==="
          echo "ESLint: ${{ needs.eslint.result }}"
          echo "TypeScript: ${{ needs.typescript.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "SonarQube: ${{ needs.sonarqube.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "=========================="
          
          # Core required checks (these must pass)
          core_failed=false
          
          if [[ "${{ needs.eslint.result }}" != "success" ]]; then
            echo "‚ùå ESLint check failed"
            core_failed=true
          fi
          
          if [[ "${{ needs.typescript.result }}" != "success" ]]; then
            echo "‚ùå TypeScript check failed"
            core_failed=true
          fi
          
          # Build check (only if not skipped)
          if [[ "${{ inputs.skip_build }}" != "true" ]]; then
            if [[ "${{ needs.build.result }}" != "success" ]]; then
              echo "‚ùå Build check failed"
              core_failed=true
            fi
          else
            echo "‚ÑπÔ∏è Build check skipped"
          fi
          
          # SonarQube check is now informational only - does NOT block pipeline
          if [[ "${{ inputs.skip_sonar }}" != "true" ]]; then
            if [[ "${{ needs.sonarqube.result }}" == "success" ]]; then
              echo "‚úÖ SonarQube analysis completed successfully (informational)"
            elif [[ "${{ needs.sonarqube.result }}" == "failure" ]]; then
              echo "‚ö†Ô∏è SonarQube analysis failed (informational only - does not block pipeline)"
            else
              echo "‚ÑπÔ∏è SonarQube analysis skipped"
            fi
          else
            echo "‚ÑπÔ∏è SonarQube check skipped"
          fi
          
          # Security audit is informational only
          if [[ "${{ inputs.skip_security }}" != "true" ]]; then
            if [[ "${{ needs.security.result }}" == "success" ]]; then
              echo "‚úÖ Security audit completed (informational)"
            elif [[ "${{ needs.security.result }}" == "failure" ]]; then
              echo "‚ö†Ô∏è Security vulnerabilities found (informational only - does not block pipeline)"
            else
              echo "‚ÑπÔ∏è Security audit skipped"
            fi
          else
            echo "‚ÑπÔ∏è Security audit skipped"
          fi
          
          # Docker build status (informational)
          if [[ "${{ inputs.skip_docker }}" != "true" ]]; then
            if [[ "${{ needs.docker-build.result }}" == "success" ]]; then
              echo "‚úÖ Docker image built successfully"
            elif [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
              echo "‚ö†Ô∏è Docker build failed (but core checks passed)"
            else
              echo "‚ÑπÔ∏è Docker build skipped (core checks failed)"
            fi
          else
            echo "‚ÑπÔ∏è Docker build skipped"
          fi
          
          if [[ "$core_failed" == "true" ]]; then
            echo "‚ùå Quality Gate FAILED - Core checks must pass"
            echo "Note: SonarQube and Security audits are informational only"
            exit 1
          else
            echo "‚úÖ Quality Gate PASSED - Core checks successful"
            echo "Note: SonarQube and Security results are available for review but do not affect pipeline status"
          fi
